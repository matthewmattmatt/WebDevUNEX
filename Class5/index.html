		function getHTMLForLineItem (lineItem) {
			return "<div>"

	window.onload = function () {

	}

		/*notice the syntax on the functions, two ways of saying the same thing*/
	
	function change (amount) {
		var bar = document.getElementById("myProgress");
		bar.value += amount;

	var display = document.getElementById("currentValue");
	}
		
	/*var up = function () { change (amount);}*/
	function up (amount) {change(amount)}
	function down (amount) { change(-amount);}

</script>
